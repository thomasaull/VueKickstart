schema:
  - https://rickandmortyapi.com/graphql:
      customFetch: 'node-fetch'

documents: 'src/**/*.graphql'
overwrite: true

generates:
  generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      # - fragment-matcher

hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
